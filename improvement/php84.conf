; =====================================================
; PHP 8.4 FPM Pool Configuration for FOS-Streaming
; Optimized for Debian 12 (Bookworm)
; Date: 2025-11-21
; =====================================================

[php84]

; Pool user and group
user = nginx
group = nginx

; Listen on TCP socket (better for monitoring)
listen = 127.0.0.1:9002
listen.owner = nginx
listen.group = nginx
listen.mode = 0660

; Process Manager Configuration
; -----------------------------
; ondemand: Spawns processes on demand (good for variable load)
pm = ondemand

; Maximum number of child processes
pm.max_children = 300

; Number of child processes created on startup
pm.start_servers = 10

; Minimum number of idle server processes
pm.min_spare_servers = 10

; Maximum number of idle server processes
pm.max_spare_servers = 100

; Time to wait before killing an idle process
pm.process_idle_timeout = 3s

; Maximum number of requests each child process should handle before respawning
pm.max_requests = 500

; Maximum time (in seconds) a script can run before being terminated
request_terminate_timeout = 300

; Slow log for debugging slow requests
slowlog = /home/fos-streaming/fos/logs/php-slow.log
request_slowlog_timeout = 10s

; Security
; --------
; Limit the extensions of the main script FPM will allow to parse
security.limit_extensions = .php

; PHP Configuration Values
; ------------------------

; Error logging
php_admin_value[error_log] = /home/fos-streaming/fos/logs/php-fpm.log
php_admin_flag[log_errors] = on
php_admin_value[error_reporting] = E_ALL

; Memory and execution limits
php_admin_value[memory_limit] = 1128M
php_admin_value[upload_max_filesize] = 10M
php_admin_value[post_max_size] = 10M
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300
php_admin_value[max_input_vars] = 3000

; Session Security (PHP 8.4)
; ---------------------------
; Session cookie security
php_admin_value[session.cookie_httponly] = 1
php_admin_value[session.cookie_samesite] = "Strict"
php_admin_value[session.use_strict_mode] = 1
php_admin_value[session.use_only_cookies] = 1
php_admin_value[session.cookie_secure] = 0
; Note: Set session.cookie_secure = 1 if using HTTPS

; Session name (change from default PHPSESSID)
php_admin_value[session.name] = FOS_SESSID

; Session lifetime (24 hours)
php_admin_value[session.gc_maxlifetime] = 86400
php_admin_value[session.cookie_lifetime] = 86400

; Session save path
php_admin_value[session.save_path] = /home/fos-streaming/fos/sessions

; Security Settings
; -----------------
; Hide PHP version
php_admin_value[expose_php] = Off

; Disable display_errors in production
php_admin_value[display_errors] = Off
php_admin_flag[display_startup_errors] = Off

; Path info security
php_admin_value[cgi.fix_pathinfo] = 0

; Disable dangerous functions
; Note: Some functions needed for ffmpeg, handled via sudo
php_admin_value[disable_functions] = phpinfo,passthru,shell_exec,system,popen,curl_multi_exec,parse_ini_file,show_source

; File upload restrictions
php_admin_flag[file_uploads] = On
php_admin_value[max_file_uploads] = 5

; Open basedir restriction (security)
; php_admin_value[open_basedir] = /home/fos-streaming/fos/www:/home/fos-streaming/fos/www1:/tmp:/usr/local/bin

; Output buffering
php_admin_value[output_buffering] = Off

; Timezone
php_admin_value[date.timezone] = UTC

; OPcache Configuration (PHP 8.4 JIT)
; ------------------------------------
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.enable_cli] = 0
php_admin_value[opcache.memory_consumption] = 256
php_admin_value[opcache.interned_strings_buffer] = 16
php_admin_value[opcache.max_accelerated_files] = 20000
php_admin_value[opcache.validate_timestamps] = 0
php_admin_value[opcache.revalidate_freq] = 0
php_admin_value[opcache.fast_shutdown] = 1

; JIT (Just-In-Time) Compilation - PHP 8.4 Feature
; tracing mode (most performance benefit)
php_admin_value[opcache.jit] = tracing
php_admin_value[opcache.jit_buffer_size] = 128M

; Realpath cache (performance)
php_admin_value[realpath_cache_size] = 4M
php_admin_value[realpath_cache_ttl] = 7200

; Performance Tuning
; ------------------
; Default socket timeout
php_admin_value[default_socket_timeout] = 60

; MySQL connection settings
php_admin_value[mysqli.default_socket] = /var/run/mysqld/mysqld.sock
php_admin_value[mysqli.reconnect] = Off

; cURL timeout
php_admin_value[curl.cainfo] = /etc/ssl/certs/ca-certificates.crt

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; Process management events
; -------------------------
; pm.status_path = /status
; ping.path = /ping
; ping.response = pong

; Access log (useful for debugging)
; access.log = /home/fos-streaming/fos/logs/php-fpm-access.log
; access.format = "%R - %u %t \"%m %r\" %s"

; Catch worker output
catch_workers_output = yes

; Clear environment variables
clear_env = no
