# Fail2Ban filter for port scanning detection
# Monitors UFW logs for port scanning activity
#
# Installation:
# cp fos-portscan.conf /etc/fail2ban/filter.d/
# systemctl restart fail2ban

[Definition]

# Match UFW blocks indicating port scanning
failregex = UFW BLOCK.* SRC=<HOST>

# Match multiple connection attempts
            kernel: .*\[UFW BLOCK\].* SRC=<HOST>

# Match SYN flood indicators
            kernel: possible SYN flooding from <HOST>

ignoreregex =
